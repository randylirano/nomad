<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website where a project owner could connect with a freelancer and vice versa."
    />

    <title>Nomad</title>

    <!-- import bootstrap 5.1.1 stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- import bootstrap 5.1.1 icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- import custom stylesheet -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <main class="row" id="main-container">
        <!-- sidebar -->
        <div
          class="
            col-md-3 col-lg-2
            d-md-block
            text-white
            bg-dark
            sidebar
            collapse
          "
          id="profile-info"
        >
          <div class="row"></div>
          <div class="img-container">
            <p></p>
            <p></p>
            <p></p>
            <p>
              <img
                src="./images/profile-picture.png"
                alt="A dark silhouette of a human torso"
                width="100"
                height="100"
              />
            </p>
            <p>
              <h5>User Dashboard<h5>
            </p>
            <p>
              <h6>My Name<h6>
            </p>
            <p>
              <h6>My Email<h6>
            </p>
            <p>
              <h6>My Skills<h6>
            </p>
          </div>
          <div class="row"></div>
        </div>

        <!-- main section -->
        <div
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
          id="section-container"
        >
          <div class="row border" id="section-heading">
            <h1>Projects</h1>
            <div class="row">
              <div class="col">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Switch
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" href="./freelancers.html"
                        >Freelance</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="./projects.html"
                        >Projects</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <form action="/projects/query" method="GET">
                  <label class="form-label"
                    ><input
                      type="form-control"
                      required="true"
                      name="search"
                      placeholder="Search Posting"
                  /></label>
                  <button type="submit" class="btn btn-primary">Search</button>
                </form>
              </div>
          </div>

          <!-- Add HTML tag that will be used by client JS to populate projects -->
          <div class="row border" id="section-listings">
            <ul id="project-list"></ul>
          </div>
          <!-- End of project population section -->

          <div class="row border" id="section-edit">
            <ul>
              <li>
                <!-- trigger post freelance modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#freelanceInfo"
                >
                  Post Project
                </button>
                <div
                  class="modal fade"
                  id="freelanceInfo"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div
                    class="
                      modal-dialog modal-dialog-centered modal-dialog-scrollable
                    "
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Post Detail
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form
                          class="form-example"
                          id = "add-project-form"
                        >
                          <div class="form-example">
                            <label for="company">Company: </label>
                            <input type="text" name="company" required />
                          </div>
                          <div class="form-example">
                            <label for="project_name"> Project Name: </label>
                            <input type="text" name="project_name" required />
                          </div>
                          <div class="form-example">
                            <label for="project_description"> Project Description: </label>
                            <input type="text" name="project_description" required />
                          </div>
                          <div class="form-example">
                            <label for="email">Email: </label>
                            <input type="email" name="email" required />
                          </div>
                          <div class="form-example">
                            <label for="phone">Phone: </label>
                            <input type="text" name="phone" required />
                          </div>
                          <div class="form-example">
                            <label for="skill_stack">Required skills: </label>
                            <input type="text" name="skill_stack" required />
                          </div>
                          <div class="form-example">
                            <input type="submit" value="Submit" />
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <button type="submit" class="btn btn-primary" id="postFreelance">Post</button> -->
              </li>
              <li>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  My Projects
                </button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="add-project-form"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div
                    class="
                      modal-dialog modal-dialog-centered modal-dialog-scrollable
                    "
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Projects Posted by Me
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">...</div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </main>

      <footer class="copyright fixed-bottom">
        <p>&copy; 2021 Kennedy Ezumah & Randy Lirano</p>
      </footer>
    </div>
    <!-- import bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- Main client js file -->
    <script src="./javascripts/client.js"></script>
    <!-- Load JS File responsible for adding projects -->
    <script src="./javascripts/add-project-frontend.js"></script>
  </body>
</html>
