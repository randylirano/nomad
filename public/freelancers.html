<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website where a project owner could connect with a freelancer and vice versa."
    />

    <title>Nomad</title>

    <!-- import bootstrap 5.1.1 stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- import bootstrap 5.1.1 icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- import custom stylesheet -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <main class="row" id="main-container">
        <!-- sidebar -->
        <div
          class="
            col-md-3 col-lg-2
            d-md-block
            text-white
            bg-dark
            sidebar
            collapse
          "
          id="profile-info"
        >
          <div class="row"></div>
          <div class="img-container">
            <p></p>
            <p></p>
            <p></p>
            <p>
              <img
                src="./images/profile-picture.png"
                alt="A dark silhouette of a human torso"
                width="100"
                height="100"
              />
            </p>
            <p>
              <h5>User Dashboard<h5>
            </p>
            <p>
              <h6>My Name<h6>
            </p>
            <p>
              <h6>My Email<h6>
            </p>
            <p>
              <h6>My Skills<h6>
            </p>
          </div>
          <div class="row"></div>
        </div>
          <!-- main section -->
          <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row">
              <h2>Freelancers</h2>
            </div>
            <div class="row">
              <div class="col">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Switch
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" href="./freelancers.html"
                        >Freelance</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="./projects.html"
                        >Projects</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <form action="/freelancers/search" method="GET">
                  <label class="form-label"
                    ><input
                      type="form-control"
                      required="true"
                      name="search"
                      placeholder="Search Posting"
                  /></label>
                  <button type="submit" class="btn btn-primary">Search</button>
                </form>
              </div>
            </div>
            <div class="row border" id="section-listings"></div>
            <div class="row border" id="section-edit">
              <ul>
                <li>
                  <!-- trigger post freelance modal -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#freelanceInfo"
                  >
                    Post
                  </button>
                  <div
                    class="modal fade"
                    id="freelanceInfo"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div
                      class="
                        modal-dialog
                        modal-dialog-centered
                        modal-dialog-scrollable
                      "
                    >
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">
                            Post Detail
                          </h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form action="/freelancers/create" method="POST">
                            <label class="form-label"
                              >Name:
                              <input
                                type="form-control"
                                required="true"
                                name="name"
                            /></label>
                            <label class="form-label"
                              >Email:
                              <input
                                type="form-control"
                                required="true"
                                name="email"
                            /></label>
                            <label class="form-label"
                              >Phone:
                              <input
                                type="form-control"
                                required="true"
                                name="phone"
                            /></label>
                            <button type="submit" class="btn btn-primary">
                              Create
                            </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- <button type="submit" class="btn btn-primary" id="postFreelance">Post</button> -->
                </li>
                <li>
                  <!-- Button trigger modal -->
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    My Posts
                  </button>

                  <!-- Modal -->
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div
                      class="
                        modal-dialog
                        modal-dialog-centered
                        modal-dialog-scrollable
                      "
                    >
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">
                            My Freelancers Post
                          </h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">...</div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

          <!-- <div class="col-4">
          <h2>Create Freelancer</h2>
          <form action="/freelancers/create" method="POST">
            <label class="form-label">Name: <input type="form-control" required="true" name="name"></label>
            <label class="form-label">Email: <input type="form-control" required="true" name="email"></label>
            <label class="form-label">Phone: <input type="form-control" required="true" name="phone"></label>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div> -->
        </div>
      </main>

      <footer class="copyright fixed-bottom">
        <p>&copy; 2021 Kennedy Ezumah & Randy Lirano</p>
      </footer>
    </div>
    <!-- import bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- import js for freelance client -->
    <script src="./javascripts/freelanceClient.js"></script>
  </body>
</html>
